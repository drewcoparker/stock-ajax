<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AJAX practice with Yahoo!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>

        <!-- Main wrapper inside the body -->
        <div id="pages">
            <div id="page-1">
                <div id="arrow1"> >>> </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>What stock(s) do you want to search for?</h1>
                            <form class="yahoo-form form-inline">
                                <label class="sr-only">Stock Symbol</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="symbol" placeholder="Enter symbols">
                                </div>
                                <button type="submit" class="btn btn-primary">Get quotes</button>
                            </form>

                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>My Stock</th>
                                        <th>Stock Symbol</th>
                                        <th>Company Name</th>
                                        <th>Ask Price</th>
                                        <th>Bid Price</th>
                                        <th>Daily Change</th>
                                    </tr>
                                </thead>

                                <tbody id="stock-body">
                                    <tr>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div id="page-2">
                <div id="arrow2"> <<< </div>
                <h1>This is page 2</h1>
            </div>
        </div>

    </body>
</html>
